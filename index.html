<!DOCTYPE HTML>
<html lang="en">

    <head>

        <title>Cat Kcal Calculator</title>
        <meta charset="UTF-8">

        <meta name="keywords" content="">
        <meta name="description" content="">
        <meta name="author" content="Joan Grab">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- The <base> element specifies the base URL and/or target for all relative URLs in a page. -->
        <!-- <base href="index.html" target="_blank"> -->

        <link rel="stylesheet" href="./style.css">

    </head>

    <body>
        <div>
            <section class="main"> 
                <h3>Cat's daily calories requirement</h3>
                <form id="form" method="POST">
                    <fieldset class="calculator"> 
                        <label class="weight" for="weight">
                            Cat's weight [kg]:
                            <input id="weight" type="number" value="0" min="0" max="100" autofocus>
                        </label>

                        <label class="criteria" for="criteria">
                            Cat's criteria:
                            <select id="criteria">
                                <option value="0" selected>---select---</option>
                                <option value="months0-4">0-4 months old</option>
                                <option value="months4-12">4-12 months old</option>
                                <option value="neutered">neutered adult</option>
                                <option value="intact">intact adult</option>
                                <option value="inactive/obese">inactive/obese</option>
                                <option value="weight-loss">weight loss</option>
                                <option value="weight-gain">weight gain</option>
                            </select>                                
                        </label>
                        <p>
                            RER (resting energy requirement) value: 
                            <span id="rer"></span>
                        </p>
                        <p>
                            DER (daily energy requirement): 
                            <span id="der"></span>
                        </p>

                        <label for="food-calories">
                            Calories in 100g of food:<br>
                            <input id="food-calories" type="number" value="0" min="0" max="1000">
                        </label>  
                        <p>
                            Daily food requirement: 
                            <span id="food-g"></span>
                        </p>
                        <!-- <button type="button" onclick="getInputsValues()">submit</button>                      -->
                    </fieldset>
                </form>
            </section>
            <!-- <div class="gif">
                <img src="./purr.gif" alt="cats">
            </div> -->
        </div>
                       
        <script src="./script.js"></script>
    </body>
</html>
